<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Restaurant ordering app</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-bg">
          <div class="header-text">
            <h1 class="header-title">Jimmy's Dinner</h1>
            <p class="header-subtitle">The best burgers and pizzas in town</p>
          </div>
        </div>
      </header>
      <main class="main"></main>
    </div>
    <div class="modal hidden">
      <div class="modal-inner">
        <button class="modal-close-btn">X</button>
        <h1 class="modal-title">Enter card details</h1>
        <div>
          <form class="modal-form">
            <input
              type="text"
              for="userName"
              name="userName"
              aria-label="userName"
              placeholder="Enter your name"
              required
            />
            <input
              type="number"
              for="cardNumber"
              name="cardNumber"
              aria-label="cardNumber"
              placeholder="Enter card number"
              required
            />
            <input
              type="number"
              for="cvvNumber"
              name="cvvNumber"
              aria-label="cvvNumber"
              placeholder="Enter CVV"
              required
            />
            <button type="submit" class="submit-btn">Pay</button>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js" type="module" defer></script>
  </body>
</html>
