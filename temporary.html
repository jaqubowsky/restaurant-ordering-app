     <div class="modal hidden">
        <div class="modal-inner">
          <h1 class="modal-title">Enter card details</h1>
          <div>
            <form class="modal-form">
              <input
                type="text"
                for="userName"
                name="userName"
                aria-label="userName"
                placeholder="Enter your name"
                required
              />
              <input
                type="number"
                for="cardNumber"
                name="cardNumber"
                aria-label="cardNumber"
                placeholder="Enter card number"
                required
              />
              <input
                type="number"
                for="cvvNumber"
                name="cvvNumber"
                aria-label="cvvNumber"
                placeholder="Enter CVV"
                required
              />
              <button type="submit" class="submit-btn">Pay</button>
            </form>
          </div>
        </div>
      </div>
